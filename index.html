<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desafio de Halloween 2024">
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap, animation, challenge, desafio, Halloween">
    <meta name="author" content="Thaís Leal">
    <title>Poster animado Família Addams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body class="d-flex justify-content-center">
    <div class="container p-0 m-0 d-flex flex-column justify-content-center align-content-center" id="image-container">
        <!--titulo-->
        <p id="the">A</p>
        <h1 id="addams-title">Família Addams</h1>

        <!-- candelabro -->
        <div class="row w-100 justify-content-center" id="chandelier-container">
            <img src="https://i.ibb.co/sgBdLYG/An-Addams-family-style-Chandelier-in-a-Pixar-3-D-animation-style-3692793394.png" id="chandelier" alt="Chandelier">
        </div>

        <!-- container para os characters -->
        <div class="row" id="character-container">
            <img class="p-0 m-0 character" id="gomez" src="" alt="Gomez">
            <img class="p-0 m-0 character" id="morticia" src="" alt="Morticia">
            <img class="p-0 m-0 character" id="wednesday" src="" alt="wednesday">
            <img class="p-0 m-0 character" id="pugsley" src="" alt="Pugsley">
            <img class="p-0 m-0 character" id="grandmama" src="" alt="Grandmama">
            <img class="p-0 m-0 character" id="uncleFester" src="" alt="Uncle Fester">
            <img class="p-0 m-0 character" id="lurch" src="" alt="Lurch">
            <img class="p-0 m-0 character" id="thing" src="" alt="Thing">
            <img class="p-0 m-0 character" id="cousinIt" src="" alt="Cousin It">
        </div>

        <!--character info modal -->
        <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header border-0">
                        <h5 class="modal-title" id="characterModalLabel">Nome da personagem</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <p id="characterDescription">Descrição da personagem</p>
                        <ul id="characterStats" class="list-unstyled">
                            <!-- injetar stats aqui -->
                        </ul>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
